<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		html,body,ul,li{
			padding:0px;
			margin:0px;
		}
		ul{
			width:600px;
			margin:auto;

		}
		ul::after , ul::before{
			content:'';
			display: block;
			clear:both;
		}
		ul li{
			width:200px;
			list-style-type: none;
			float:left;
		}
		img{
			width:200px;
			height:200px;
		}
		div{
			position:absolute ;
			width:100%;
			height:100%;
			background-color: rgba(81,81,82,0.5);
			left:0px;
			top:0px;
		}
		div > img{
			
			position:absolute;
			left:42%;
			top:20%;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#"><img src="images/download-1.jpg"></a></li>
		<li><a href="#"><img src="images/download-2.jpg"></a></li>
		<li><a href="#"><img src="images/download-3.jpg"></a></li>
		<li><a href="#"><img src="images/download-4.jpg"></a></li>
		<li><a href="#"><img src="images/download-5.jpg"></a></li>
		<li><a href="#"><img src="images/download-1.jpg"></a></li>
		<li><a href="#"><img src="images/download.jpg"></a></li>
	</ul>
	<!-- <div>
		<img src="images/download-1.jpg">
	</div> -->
	<script type="text/javascript">
		var ulEl = document.getElementsByTagName('ul')[0];
		ulEl.onclick = function(e){
			//create div , img 
			// add src attribute to img
			// append img to div 
			// append div to body element
			var divEl = document.createElement('div');
			var imgEl = document.createElement('img');
			var btn = document.createElement('button');
			btn.innerText = 'close';
			btn.style.position = 'absolute';
			btn.style.top= '0px';
			btn.style.right = '0px';
			imgEl.setAttribute('src',e.target.src);
			btn.onclick = function(){
				var divEl = this.parentNode;
				var divElParent = divEl.parentNode;
				divElParent.removeChild(divEl);
			}



			divEl.appendChild(btn);
			divEl.appendChild(imgEl);

			document.body.appendChild(divEl);
		}
		

	</script>
</body>
</html>
